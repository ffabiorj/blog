{% extends "base.html" %}


{% block content %}
   <h1 class="text-center top">Register</h1>


    <form class="form-horizontal" action="signup" method="POST">
   <div class="form-group">
    <label for="inputUser3" class="col-sm-4 control-label">User</label>
    <div class="col-sm-4">
      <input type="text" name="user" class="form-control" placeholder="User">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" name="password" class="form-control"  placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-4 control-label">Repeat Password</label>
    <div class="col-sm-4">
      <input type="password" name="repeat-password" class="form-control"  placeholder="Confirm Password">
    </div>
  </div>

  <div class="form-group">
    <div class="text-center">
      <button type="submit" class="btn btn-default button">Sign up</button>
    </div>
  </div>
</form>
{% endblock %}
