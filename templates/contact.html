{% extends "base.html" %}

{% block content %}

<h1 class="text-center top">Contact me</h1>

<form class="form-horizontal">
   <div class="form-group">
    <label for="inputUser3" class="col-sm-4 control-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="User">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
   <div class="form-group">
  <label class= "col-sm-4 control-label" for="comment">Comment:</label>
  </div>
  <div class="col-sm-4">
  <textarea class="form-control col-sm-4" rows="8" id="comment"></textarea>
</div>
  <div class="form-group">
    <div class="text-center">
      <button type="submit" class="btn btn-default button">Sign up</button>
    </div>
  </div>
</form>

{% endblock %}
